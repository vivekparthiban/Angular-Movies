<mat-card class="example-card">

  <div class="movie-card-box">
    <div class="movie-card-left">
    <img mat-card-image src="{{movieData.Poster}}" alt="{{movieData.Title}">
    </div>
    <div class="movie-card-right">
      <mat-card-title>{{movieData.Title}}</mat-card-title>
      <mat-card-actions>
        <span class="year">{{movieData.Year}}</span>
        <button mat-button (click)="showDetails()">DETAILS</button>
      </mat-card-actions>
    </div>
  </div>


</mat-card>
