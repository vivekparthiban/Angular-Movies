<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primar movies-div-container">
    <div class="movie-container">
      <a class="navbar-brand title">
        OMDB Movies
      </a>
      <div class="search-box" >

        <label class="search-title">Search a Movie</label>
        <mat-form-field class="example-form-field" appearance="fill">
          <input matInput type="text" [(ngModel)]="searchValue">
          <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <button class="search-btn" type="button">
          Search
        </button>
      </div>
    </div>
  </nav>
</header>
<!-- <router-outlet></router-outlet> -->
<div class="mainContainer-{{deviceSize}}">
  <div class="initialLoad" *ngIf="pageState == 'Initial'">
    Welcome to OMDB search. Search something in the bar above!
  </div>
  <div class="errorLoad" *ngIf="pageState == 'Error'">
    Movie not found!
  </div>
  <div class="searchLoad" *ngIf="pageState == 'Loaded'">
    <mat-grid-list cols="2" rowHeight="2:1">
      <div class="movie-card" *ngFor="let item of this.searchResponse.Search">
        <mat-grid-tile>
          <app-movie-card [movieData]="item"></app-movie-card>
        </mat-grid-tile>
      </div>
    </mat-grid-list>
  </div>
</div>
